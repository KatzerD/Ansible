---
- name: Setup Web Servers and Database
  hosts: webservers
  become: yes  # Si necesitas privilegios de sudo
  tasks:
    - name: Update apt packages
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install necessary packages
      apt:
        name:
          - nginx
          - git
        state: present

- name: Setup Database
